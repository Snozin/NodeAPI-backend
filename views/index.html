<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <h1><%= title %></h1>

    <h2>Anuncios Relevantes</h2>
    <ul>
      <% results.forEach( (item)=> { %>
      <li>
        <h3><%= item.name %></h3>
        <p>Precio: <%= item.price %></p>

        <img src="/images/<%= item.photo %>" alt="Imagen de <%= item.name %>" />
        <p>
          <span>
            <small>
              Tags: <% item.tags.forEach((tag)=>{%>
              <a href="#">#<%= tag %></a>
              <%}) %>
            </small>
          </span>
        </p>
      </li>
      <%}) %>
    </ul>
    <%# //TODO AÃ±adir estilos y maquetar #%>
  </body>
</html>
